version: 2
services:
  - type: web
    name: buddy-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --host 0.0.0.0 --port $PORT --worker-class uvicorn.workers.UvicornWorker --workers 2
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_ENV
        value: production
      - key: BUDDY_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: buddy-mongodb
          property: connectionString
      - key: PINECONE_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: BUDDY_JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  - type: web
    name: buddy-web
    runtime: static
    buildCommand: |
      cd apps/desktop && npm install && npm run build
    staticPublishPath: apps/desktop/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Robots-Tag
        value: noindex
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: buddy-mongodb
    databaseName: buddy_production
    user: buddy_api
