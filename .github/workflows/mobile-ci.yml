name: Mobile CI

on:
  push:
    paths:
      - 'apps/mobile/**'
      - 'apps/mobile_flutter/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    paths:
      - 'apps/mobile/**'
      - 'apps/mobile_flutter/**'

jobs:
  react_native_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: apps/mobile/package.json
      - name: Install deps
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Unit tests
        run: npm test -- --ci --passWithNoTests

  react_native_android_build:
    runs-on: ubuntu-latest
    needs: react_native_checks
    if: github.ref != 'refs/heads/docs-only'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        working-directory: apps/mobile
        run: npm ci
      - name: Prepare Android SDK
        uses: android-actions/setup-android@v3
      - name: Gradle assemble (placeholder)
        working-directory: apps/mobile/android
        run: |
          echo 'Android project scaffold not yet present; skip build.'

  flutter_analyze_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile_flutter
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
            flutter-version: '3.22.0'
            channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Run tests
        run: flutter test || echo 'No tests yet'

  summary:
    runs-on: ubuntu-latest
    needs: [react_native_checks, flutter_analyze_test]
    steps:
      - name: CI Summary
        run: echo "Mobile CI completed (React Native + Flutter)."
