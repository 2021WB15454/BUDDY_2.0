# BUDDY Cross-Platform Deployment Configuration

deployment_architecture:
  central_server:
    core_services:
      - buddy_core_api          # Already running on localhost:8080
      - websocket_server        # Real-time communication
      - database_cluster        # User data and conversations
      - vector_database         # AI model storage
      - file_storage           # Documents and media
      - update_server          # Automatic updates
    
    endpoints:
      api: "https://api.buddy-ai.com"
      websocket: "wss://ws.buddy-ai.com"
      updates: "https://updates.buddy-ai.com"
      cdn: "https://cdn.buddy-ai.com"
    
  distribution_channels:
    mobile:
      ios:
        - app_store_ios
        - testflight_beta
        - enterprise_distribution
        - direct_ipa_install
      android:
        - google_play_store
        - direct_apk_download
        - enterprise_mdm
        - f_droid_repository
    
    desktop:
      cross_platform:
        - electron_auto_updater
        - progressive_web_app
        - direct_download
      windows:
        - windows_store
        - winget_package_manager
        - chocolatey_repository
        - msi_installer
      macos:
        - mac_app_store
        - homebrew_cask
        - dmg_installer
      linux:
        - snap_store
        - flatpak_hub
        - appimage_releases
        - apt_repository
        - yum_repository
        - arch_aur
    
    smartwatch:
      - apple_watch_store
      - wear_os_play_store
      - galaxy_watch_store
      - companion_app_install
    
    smart_tv:
      - samsung_tv_store
      - lg_content_store
      - android_tv_play
      - apple_tv_app_store
      - roku_channel_store
      - fire_tv_appstore
    
    automotive:
      - apple_carplay_store
      - android_auto_play
      - oem_integration_kits
      - aftermarket_solutions
    
    web_platforms:
      - progressive_web_app
      - browser_extensions
      - direct_web_access
      - embedded_widgets

  installation_methods:
    automated: true
    manual: true
    enterprise_deployment: true
    development_mode: true
    offline_installation: true
    
  supported_architectures:
    - x86_64
    - aarch64
    - arm64
    - armv7l
    
  minimum_requirements:
    memory: "256MB"
    storage: "500MB"
    network: "required_for_setup"
    os_versions:
      windows: "Windows 10+"
      macos: "macOS 10.15+"
      linux: "Ubuntu 18.04+, CentOS 7+"
      ios: "iOS 13+"
      android: "Android 7.0+ (API 24)"
